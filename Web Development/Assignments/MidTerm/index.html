<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Author: Alejandro Manrique -->
    <!--Date: 03-19-2023-->
    <meta charset="UTF-8"/>
    <title>Form Auto Fill</title>
    <link rel="stylesheet" href="style.css">
    <script src="program.js" defer></script>
    </head>
    <body>
        <form>
        <div class="billing-m">
        <div class="billing-h"><h1>Billing Address</h1></div>
        <div class="bill1">          
        <label for="fname">Fist Name</label>
        <input type="text" name="fname" id="fname" required/><br/>
        </div>
        <div class="bill1">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required/><br/>
        </div>
        <div class="bill1">
        <label for="primaryaddress">Store Address:</label>
        <input type="text" name="Address" id="primaryaddress" required/><br/>
        </div>
        <div class="bill1">
        <label for="city">City</label>
        <input type="text" name="city" id="city" required/><br/>
        </div>
        <div class="bill1">
        <label for="state">State</label><select id="state" name="state">
        <option value="Ford">Select</option>
        <option value="Chevy">AAA</option>
        <option value="Dodge">BBB</option>
        <option value="Truck">CCC</option>
        </select><br>
        </div>
        <div class="bill1">
        <label for="primaryzip">Zip code:</label>
        <input type="text" name="Zip code" id="primaryzip" pattern="[0-9]{6}"
        required/><br/>
        </div>
        <div class="bill1">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{9}" required/><br/>
        </div>
        </div>
        <div class="delivery-m">
        <div class="delivery-h"><h1>Delivery Address</h1></div>
        <div class="checked-b">
        <input type="checkbox" id="same" name="same"
        onchange="addressFunction()"/>
        <label for="same">Same as Billing address.</label>
        </div>
        <div class="bill1">
        <label for="fname">Fist Name</label>
        <input type="text" name="fname" id="fname1" required/><br/>
        </div>
        <div class="bill1">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname1" required/><br/>
        </div>
        <div class="bill1">
        <label for="secondaryaddress">Store Address:</label>
        <input type="text" name="Address" id="secondaryaddress" required/><br/>
        </div>
        <div class="bill1">
        <label for="city">City</label>
        <input type="text" name="city" id="city1" required/><br/>
        </div>
        <div class="bill1">
        <label for="state">State</label><select id="state1" name="state">
        <option value="Ford">Select</option>
        <option value="Chevy">A</option>
        <option value="Dodge">B</option>
        <option value="Truck">C</option>
        </select><br>
        </div>
        <div class="bill1">
        <label for="secondaryzip">Zip code:</label>
        <input type="text" name="Zip code" id="secondaryzip" pattern="[0-9]{6}"
        required/><br/>
        </div>
        <div class="bill1">
        <label for="phone1">Phone</label>
        <input type="tel" name="phone" id="phone1" pattern="[0-9]{9}" required/><br/>
        </div>
        <div class="bill1">
            <input type="submit" value="Submit">
        </div>
        </form>
</html>
